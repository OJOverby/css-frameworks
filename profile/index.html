<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Pictroid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../dist/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body>


<nav class="navbar navbar-expand-lg  bg-lightblue fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="../feed/index.html"><i class="bi bi-camera"></i> Pictroid</a>
        <div class="collapse navbar-collapse d-none d-lg-flex" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../feed/index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" data-bs-toggle="collapse" href="#postCollapse" role="button" aria-expanded="false" aria-controls="postCollapse">New Post</a>
                </li>
            </ul>
            <form class="d-flex me-3">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            </form>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link ratio ratio-1x1" href="index.html"><img src="/images/abouthero.jpg" class="rounded-circle" alt="Profile picture"></a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="collapse fixed-top mt-5" id="postCollapse">
    <div class="bg-lightblue p-3">
        <form class="d-flex flex-column">
            <div class="mb-3">
                <label for="postInfo" class="form-label"></label>
                <textarea class="form-control" rows="3" placeholder="Image text"></textarea>
            </div>
            <div class="mb-3">
                <label for="postImage" class="form-label">Upload Image</label>
                <input type="file" class="form-control" id="postImage" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">Post</button>
        </form>
    </div>
</div>

<div class="collapse fixed-top mt-5" id="searchCollapse">
    <div class="bg-lightblue p-3">
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        </form>
    </div>
</div>

<nav class="navbar fixed-bottom bg-lightblue d-lg-none">
    <div class="container-fluid d-flex justify-content-around">
        <a class="nav-link text-center" href="../feed/index.html">
            <i class="bi bi-house-fill"></i><br>Home
        </a>
        <a class="nav-link text-center" href="#searchCollapse" data-bs-toggle="collapse" role="button" aria-expanded="false" aria-controls="searchCollapse">
            <i class="bi bi-search"></i><br>Search
        </a>
        <a class="nav-link text-center" href="#postCollapse" data-bs-toggle="collapse" href="#postCollapse" role="button" aria-expanded="false" aria-controls="postCollapse">
            <i class="bi bi-plus-circle-fill"></i><br>New Post
        </a>

        <a class="nav-link text-center" href="profile.html">
            <i class="bi bi-person-fill"></i><br>Profile
        </a>
    </div>
</nav>

<div class="container-fluid mt-6">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card text-center">
                <div class="card-body">
                    <div class="ratio ratio-1x1"><img src="/images/abouthero.jpg" class="rounded-circle img-fluid mb-3 p-5" alt="Profile Image"></div>
                    <h4 class="card-title">Tenacious_traveler</h4>
                    <p class="card-text">I am Alex Sterling, the spirited voice behind the Tenacious Traveler blog. I am posting the photos from my travels here.</p>
                    <button class="btn btn-primary mb-3">Follow</button>
                    <div class="row text-center">
                        <div class="col-6">
                            <h5>523</h5>
                            <p>Followers</p>
                        </div>
                        <div class="col-6">
                            <h5>245</h5>
                            <p>Following</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <div class="container-fluid col-10">
        <div class="row w-100">
            <div class="col-12 col-md-4 p-1"><img class="img-fluid" src="/images/placeholder.jpeg" alt=""></div>
            <div class="col-12 col-md-4 p-1"><img class="img-fluid" src="/images/placeholder.jpeg" alt=""></div>
            <div class="col-12 col-md-4 p-1"><img class="img-fluid" src="/images/placeholder.jpeg" alt=""></div>
            <div class="col-12 col-md-4 p-1"><img class="img-fluid" src="/images/placeholder.jpeg" alt=""></div>
            <div class="col-12 col-md-4 p-1"><img class="img-fluid" src="/images/placeholder.jpeg" alt=""></div>
            <div class="col-12 col-md-4 p-1"><img class="img-fluid" src="/images/placeholder.jpeg" alt=""></div>

        </div>
    </div>

</body>
</html>
