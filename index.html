<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pictroid</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background-container">
      <div class="text-center">
        <h1>Pictroid</h1>
        <h2>Discover the world of photography</h2>
      </div>

      <div class="row mt-6 m-0 justify-content-center">
        <div class="col-8 col-md-4 bg-light p-3 rounded">
          <form class="login-form" id="loginForm" action="/feed/index.html">
            <h1>Log in</h1>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="Email"
              required
            />
            <label for="email">E-mail</label>
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Password"
              required
              minlength="8"
            />
            <button class="btn btn-primary mt-2" type="submit">Login</button>
            <button class="btn btn-info mt-2">Register account</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
